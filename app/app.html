<style>
    :host{
        min-height: 100vh;
        margin:0;
        padding:0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: #AFF;
    }

    #container {
        display: flex;
        background: #FF0;
        flex-direction: row;
        flex: 1 1 auto;
    }

</style>
<!-- TEMPLATE GLOBAL DE APP-->
<app-topbar [username]="appUsername"
            (logout)="logout()"
            (profileEvent)="openProfile()"
>
</app-topbar>

<div id="container">
    <app-menu [items]="items"
    (itemSelected)="onItemSelected($event)"
    ></app-menu>

    <item-details [selectedItem]="selectedItem"></item-details>
</div>
